
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeSphere</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" class="logo-svg">
          <circle cx="12" cy="12" r="10" class="logo-circle"></circle>
          <path d="M12 6v6l4 2" class="logo-hands"></path>
        </svg>
        <h1>TimeSphere</h1>
      </div>
      <nav class="app-nav">
        <button class="nav-btn active" data-view="sphere">Sphere</button>
        <button class="nav-btn" data-view="tasks">Tasks</button>
        <button class="nav-btn" data-view="insights">Insights</button>
      </nav>
    </header>
    
    <main class="app-content">
      <div class="view view-sphere active">
        <div id="sphere-container"></div>
        <div class="sphere-controls">
          <button id="zoom-in" class="control-btn">+</button>
          <button id="zoom-out" class="control-btn">-</button>
          <button id="rotate" class="control-btn">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-8 3.58-8 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="view view-tasks">
        <div class="tasks-header">
          <h2>Tasks</h2>
          <button id="add-task" class="primary-btn">+ New Task</button>
        </div>
        <div class="tasks-list" id="tasks-list">
          <!-- Tasks will be populated here -->
        </div>
      </div>
      
      <div class="view view-insights">
        <h2>Productivity Insights</h2>
        <div class="insights-container">
          <div class="chart-container">
            <canvas id="productivity-chart"></canvas>
          </div>
          <div class="stat-cards">
            <div class="stat-card">
              <h3>Focus Score</h3>
              <div class="score">86</div>
            </div>
            <div class="stat-card">
              <h3>Tasks Completed</h3>
              <div class="score">24</div>
            </div>
            <div class="stat-card">
              <h3>Time Saved</h3>
              <div class="score">3.5h</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <div class="modal" id="task-modal">
      <div class="modal-content">
        <h2 id="modal-title">New Task</h2>
        <form id="task-form">
          <div class="form-group">
            <label for="task-name">Task Name</label>
            <input type="text" id="task-name" required>
          </div>
          <div class="form-group">
            <label for="task-description">Description</label>
            <textarea id="task-description"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="task-time">Estimated Time (minutes)</label>
              <input type="number" id="task-time" min="1" value="30">
            </div>
            <div class="form-group">
              <label for="task-priority">Priority</label>
              <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="task-relations">Related Tasks</label>
            <select id="task-relations" multiple>
              <!-- Will be populated dynamically -->
            </select>
          </div>
          <div class="form-actions">
            <button type="button" id="cancel-task" class="secondary-btn">Cancel</button>
            <button type="submit" class="primary-btn">Save Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
